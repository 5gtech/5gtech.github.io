<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Sketch Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Pencil Sketch <span class="highlight">Pro</span></h1>
            <p>Transform photos into realistic sketches instantly.</p>
        </header>

        <main>
            <div id="upload-zone" class="upload-zone">
                <div class="icon">üìÅ</div>
                <h3>Drag & Drop or Click to Upload</h3>
                <p>Supports JPG, PNG, WebP</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div id="editor-container" class="editor-container hidden">
                <div class="canvas-wrapper">
                    <canvas id="sketch-canvas"></canvas>
                </div>
                
                <div class="controls-panel">
                    <div class="control-group">
                        <label for="blur-slider">Sketch Density</label>
                        <input type="range" id="blur-slider" min="0" max="20" value="5" step="0.5">
                    </div>
                    
                    <div class="actions">
                        <button id="download-btn" class="btn primary">Download Sketch</button>
                        <button id="reset-btn" class="btn secondary">New Image</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
